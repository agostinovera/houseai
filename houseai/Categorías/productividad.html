<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productividad - Herramientas de IA</title>
    <link rel="shortcut icon" href="../imagenes/backdisplay2.jpg" type="image/x-icon">
    <link href="../estilos.css" rel="stylesheet" type="text/css">
    <script src="javascript.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 10px;
        }
        header img {
            width: 120px;
            height: auto;
        }
        main {
            padding: 20px;
        }
        .card {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .column1 {
            margin: 15px;
        }
        .column1 img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .column1 img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        p {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .column1 img {
                width: 150px;
            }
        }
    </style>
</head>
<body id="productividad"> 
    <header>
        <a href="../display.html">
            <img src="../imagenes/HouseAI.png" alt="Logo de HouseAI">
        </a>
    </header>

    <main>
        <section class="card">
            <div class="column1"> 
                <p>
                    <a href="https://todoist.com/es/" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/todoist-removebg-preview.png" alt="Todoist - Aplicación de gestión de tareas para mejorar tu productividad"> 
                    </a>
                </p>
                <p>
                    <a href="https://www.notion.so" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/notion-removebg-preview.png" alt="Notion - Herramienta de productividad todo en uno"> 
                    </a>
                </p>
                <p>
                    <a href="https://www.notion.so/es/product/calendar/" target="_blank" rel="noopener noreferrer">
                        <img class="ia" id="calendar" src="../imagenes/notioncalendar-removebg-preview.png" alt="Calendario de Notion - Organiza tus tareas y eventos"> 
                    </a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
