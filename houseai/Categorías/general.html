<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas Generales de IA</title>
    <link rel="shortcut icon" href="../imagenes/backdisplay2.jpg" type="image/x-icon">
    <link href="../estilos.css" rel="stylesheet" type="text/css">
    <script src="javascript.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 10px;
            text-align: center;
        }
        header img {
            width: 120px;
            height: auto;
        }
        .card {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .column1 {
            margin: 15px;
        }
        .column1 img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .column1 img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        p {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .column1 img {
                width: 150px;
            }
        }
    </style>
</head>
<body id="general">
    <header>
        <a href="../display.html">
            <img src="../imagenes/HouseAI.png" alt="Logo de HouseAI">
        </a>
    </header>

    <main>
        <section class="card">
            <div class="column1">
                <p>
                    <a href="https://chatgpt.com/?oai-dm=1&model=gpt-4o" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/chatgpt-removebg-preview.png" alt="ChatGPT - Herramienta de IA para generación de texto">
                    </a>
                </p>
                <p>
                    <a href="https://copilot.microsoft.com/" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/copilot-removebg-preview.png" alt="Copilot de Microsoft - Asistente de IA">
                    </a>
                </p>
                <p>
                    <a href="https://you.com/" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/youchat-removebg-preview.png" alt="YouChat - Buscador y chatbot basado en IA">
                    </a>
                </p>
                <p>
                    <a href="https://www.perplexity.ai/" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/descarga__1_-removebg-preview.png" alt="Perplexity AI - Motor de búsqueda basado en IA">
                    </a>
                </p>
                <p>
                    <a href="https://www.llama2.ai/" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/llama2-removebg-preview.png" alt="LLaMA 2 - IA de Meta">
                    </a>
                </p>
                <p>
                    <a href="https://www.gemini.google.com" target="_blank" rel="noopener noreferrer">
                        <img class="ia" src="../imagenes/gemini-removebg-preview.png" alt="Gemini - Herramienta de IA de Google">
                    </a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
